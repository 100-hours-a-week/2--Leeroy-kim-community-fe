<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/editUserInfo.css">
    <title>Main</title>
</head>

<body>
    <div class="header">
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">아무 말 대잔치</a> 

        <div class="dropdown">
            <img src="../img/profile.jpeg" class="profile-icon" alt="Icon">
            <div class="dropdown-menu">
                <div class="dropdown-element"><a href="/users/info-edit">회원정보수정</a></div>
                <div class="dropdown-element"><a href="/users/pwd-edit">비밀번호수정</a></div>
                <div id="logout-btn" class="dropdown-element"><a>로그아웃</a></div>
            </div>
        </div>
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <div class="body-frame">
        <h1 style="font-size: 32px; font-weight: 700; margin-top: 161px; margin-bottom: 12px;">회원정보 수정</h1>
        <div class="profile-Img">
            <p style="margin-top: 0;margin-bottom: 22px; font-size: 15px; font-weight: 700;">프로필 사진*</p>
        </div>

        <div class="imgBox">
            <img src="../img/profile.jpeg" id="profileImg">
            <label for="file" class="btn-upload">변경</label>
            <input type="file" name="file" id="file">
        </div>

        <div class="editBox">
            <p style="font-size: 15px; font-weight: 700; margin-bottom: 16px;">이메일</p>
            <p id="user-email" style="font-size: 14px; font-weight: 400; margin-bottom: 16px;">20191105@vision.hoseo.edu</p>
            <p style="font-size: 15px; font-weight: 700; margin-bottom: 8px;">닉네임</p>
            <input id="nickname" maxlength="10" type="text">
            <p id="helper-text" style="font-size: 14px; font-weight: 400; color: red; display: none;">*helper text</p>
        </div>

        <button class="edit-btn">수정하기</button>
        <div class="del-id"><span class="del-id2">회원 탈퇴</span></div>

        <button class="complete-edit">수정완료</button>
    </div>


    <!-- 모달창 -->
    <div class="modal-container">
        <div class="modal">
            <h2 style="font-size: 24px; font-weight: 700; line-height: 28px;">회원탈퇴 하시겠습니까?</h2>
            <span style="font-size: 20px; font-weight: 400; margin-bottom: 33px;">작성된 게시글과 댓글은 삭제됩니다.</span>
            <div class="modal-btn">
                <button style="margin-right: 16px;" class="modal-btn1">취소</button>
                <button class="modal-btn2">확인</button>
            </div>
        </div>
    </div>


</body>
<script>
    //NOTE:이미지 업로드 아무스 호버 효과
    const uploadButton = document.querySelector('.btn-upload');
    const profileImg = document.getElementById('profileImg');
    uploadButton.addEventListener('mouseenter', () => {
        profileImg.style.zIndex = '0';
        profileImg.style.filter = 'brightness(0.35)';
    });

    uploadButton.addEventListener('mouseleave', () => {
        profileImg.style.zIndex = '';
        profileImg.style.filter = '';
    });

    //NOTE:모델창 효과
    const delId = document.querySelector('.del-id2')
    const modalContainer = document.querySelector('.modal-container')
    const cancleModal = document.querySelector('.modal-btn1');
    delId.addEventListener('click',()=>{
        modalContainer.style.display = 'flex';
    })
    cancleModal.addEventListener('click',()=>{
        modalContainer.style.display = 'none';
    })
</script>
<script src="../js/dropdownMenu.js"></script>
<script src="../js/getProfileImg.js"></script>
<script src="../js/editUser.js"></script>
</html>
