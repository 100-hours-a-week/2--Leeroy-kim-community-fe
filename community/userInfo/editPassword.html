<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/editPassword.css">
    <title>Main</title>
</head>

<body>
    <div class="header">
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">아무 말 대잔치</a> 

        <div class="dropdown">
            <img src="../img/profile.jpeg" class="profile-icon" alt="Icon">
            <div class="dropdown-menu">
                <div class="dropdown-element"><a href="/users/info-edit">회원정보수정</a></div>
                <div class="dropdown-element"><a href="/users/pwd-edit">비밀번호수정</a></div>
                <div class="dropdown-element"><a href="/logout">로그아웃</a></div>
            </div>
        </div>
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <div class="body-frame">
        <h1 style="font-size: 32px; font-weight: 700; margin-top: 161px; margin-bottom: 94px;">비밀번호 수정</h1>

        <div class="edit-password">
            <p class="input-text">비밀번호</p>
            <input type="password" placeholder="비밀번호를 입력하세요">
            <p class="helper-text">*helper text</p>

            <p class="input-text">비밀번호 확인</p>
            <input type="password" placeholder="비밀번호를 한번 더  입력하세요">
            <p class="helper-text" style="margin-bottom: 19px;">*helper text</p>
        </div>

        <button class="edit-btn">수정하기</button>
    </div>

</body>
<script>

    const profileIcon = document.querySelector('.profile-icon');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const dropdownElement = document.querySelector('.dropdown-element');
    profileIcon.addEventListener('mouseenter',()=>{
        dropdownMenu.style.display = 'block';
    })
    profileIcon.addEventListener('mouseleave',()=>{
        dropdownMenu.style.display = 'none';
    })
    dropdownMenu.addEventListener('mouseenter',()=>{
        dropdownMenu.style.display = 'block';
    })
    dropdownMenu.addEventListener('mouseleave',()=>{
        dropdownMenu.style.display = 'none';
    })
</script>

</html>
