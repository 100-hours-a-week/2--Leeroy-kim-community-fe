<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/editBoard.css">
    <title>Main</title>
</head>

<body>
    <div class="header">
        <div style="width: 0;"><a style="position: relative; right: 133px;" href="../main.html"><img style="height: 19px;"
            src="../img/back.png" alt="Icon"></a></div>
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">아무 말 대잔치</a>
        <div class="dropdown">
            <img src="../img/profile.jpeg" class="profile-icon" alt="Icon">
            <div class="dropdown-menu">
                <div class="dropdown-element"><a href="/profile/edit">회원정보수정</a></div>
                <div class="dropdown-element"><a href="/password/change">비밀번호수정</a></div>
                <div class="dropdown-element"><a href="/logout">로그아웃</a></div>
            </div>
        </div>
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <h1 style="font-size: 24px; font-weight: 700; margin-top: 24px;">게시글 작성</h1>

    <div class="title">
        <p style="margin-left: 24px; margin-bottom: 16px; font-size: 16px; font-weight: 700;">제목*</p>
        <hr>
        <input type="text" placeholder="제목을 입력해주세요.(최대 26글자)">
        <hr style="margin-bottom: 0;">
    </div>

    <div class="content">
        <p style="margin-left: 24px; margin-top: 0; font-size: 16px; font-weight: 700;">내용*</p>
        <hr>
        <textarea id="textArea" placeholder="내용을 입력해주세요."></textarea>
        <hr style="margin-bottom: 26px;">
    </div>

    <div class="editImg">
        <p style="font-size: 15px; font-weight: 700; margin-top: 0;">이미지*</p>
        <input style="font-size: 14px; font-weight: 400;" type="file" accept="image/*">
    </div>

    <button class="edit-btn">완료</button>
</body>
<script>
    const profileIcon = document.querySelector('.profile-icon');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const dropdownElement = document.querySelector('.dropdown-element');
    profileIcon.addEventListener('mouseenter', () => {
        dropdownMenu.style.display = 'block';
    })
    profileIcon.addEventListener('mouseleave', () => {
        dropdownMenu.style.display = 'none';
    })
    dropdownMenu.addEventListener('mouseenter', () => {
        dropdownMenu.style.display = 'block';
    })
    dropdownMenu.addEventListener('mouseleave', () => {
        dropdownMenu.style.display = 'none';
    })
</script>
</html>
