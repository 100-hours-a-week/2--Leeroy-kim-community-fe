<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/editBoard.css">
    <title>Main</title>
</head>

<body>
    <div class="header">
        <a style="position: relative; right: 133px;" href="../main.html"><img style="width: 11px; height: 19px;"
                src="../img/back.png" alt="Icon"></a>
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">아무 말 대잔치</a>
        <div class="dropdown">
            <img src="../img/profile.jpeg" class="profile-icon" alt="Icon">
            <div class="dropdown-menu">
                <div class="dropdown-element"><a href="/profile/edit">회원정보수정</a></div>
                <div class="dropdown-element"><a href="/password/change">비밀번호수정</a></div>
                <div class="dropdown-element"><a href="/logout">로그아웃</a></div>
            </div>
        </div>
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <h1 style="font-size: 24px; font-weight: 700; margin-top: 24px;">게시글 수정</h1>

    <div class="title">
        <p style="margin-left: 24px; margin-bottom: 16px; font-size: 16px; font-weight: 700;">제목*</p>
        <hr>
        <input id="inputTitle" type="text" placeholder="제목을 입력해주세요.(최대 26글자)">
        <hr style="margin-bottom: 0;">
    </div>

    <div class="content">
        <p style="margin-left: 24px; margin-top: 0; font-size: 16px; font-weight: 700;">내용*</p>
        <hr>
        <textarea id="textArea"></textarea>
        <hr style="margin-bottom: 26px;">
    </div>

    <div class="editImg">
        <p style="font-size: 15px; font-weight: 700; margin-top: 0;">이미지*</p>
        <input style="font-size: 14px; font-weight: 400;" type="file" accept="image/*">
    </div>

    <button class="edit-btn">수정하기</button>
</body>
<script>
    const editText = document.getElementById('textArea');
    editText.value = `삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다. 자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다. 마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다. 그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.`;

    const inputTitle = document.getElementById('inputTitle');
    inputTitle.value = `제목1`;



    const profileIcon = document.querySelector('.profile-icon');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const dropdownElement = document.querySelector('.dropdown-element');
    profileIcon.addEventListener('mouseenter', () => {
        dropdownMenu.style.display = 'block';
    })
    profileIcon.addEventListener('mouseleave', () => {
        dropdownMenu.style.display = 'none';
    })
    dropdownMenu.addEventListener('mouseenter', () => {
        dropdownMenu.style.display = 'block';
    })
    dropdownMenu.addEventListener('mouseleave', () => {
        dropdownMenu.style.display = 'none';
    })
</script>
</html>
