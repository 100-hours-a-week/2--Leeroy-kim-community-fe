<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/config.js"></script>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/viewBoard.css">
    <title>Main</title>
</head>

<body>
    <div class="header">
        <div style="width: 0;"><a style="position: relative; right: 133px;" href="/main"><img style="height: 19px;"
            src="../../img/back.png" alt="Icon"></a></div>
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">아무 말 대잔치</a> 
        <div class="dropdown">
            <img src="../../img/profile.jpeg" class="profile-icon" alt="Icon">
            <div class="dropdown-menu">
                <div class="dropdown-element"><a href="/users/info-edit">회원정보수정</a></div>
                <div class="dropdown-element"><a href="/users/pwd-edit">비밀번호수정</a></div>
                <div id="logout-btn" class="dropdown-element"><a>로그아웃</a></div>
            </div>
        </div>
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <div class="main-content">
        <div class="header-content">
            <h2 id="title">제목 1</h2>
            <div class="board-info-container">
                <div class="board-info">
                    <div
                        style="display: flex; align-items: center; margin-right: 24px; font-size: 15px; font-weight: 700;">
                        <img id="writerProfile" style="width: 36px; height: 36px; border-radius: 50%; margin-right: 10px;"
                            src="../../img/profile.jpeg">
                        <span id="nickname">더미 작성자 1</span>
                    </div>
                    <span id="board_date">2021-01-01 00:00:00</span>
                </div>

                <div class="edit-board-btn">
                    <button id="board-edit-btn" style="margin-right: 8px;">수정</button>
                    <button id="board-remove-btn">삭제</button>
                </div>
            </div>
        </div>
        <hr style="width: 592px; color: #00000029; opacity: 0.16;">

        <div class="box" style="width: 544px; height: 306px; background-color: #D9D9D9; margin: 24px;">
            <img id="contentImg" class="content-img" src="../../img/profile.jpeg">
        </div>
        <div id="content" class="textBox">
            흠... 이 텍스트가 보인다는건 뭐가 문제가 있는거 같군요
        </div>

        <div class="board-stats">
            <div id="like-count" class="status-box">
                <span id="likeCount">123</span>
                <span style="font-size: 16px;">좋아요수</span>
            </div>
            <div  class="status-box">
                <span id="viewCount">123</span>
                <span style="font-size: 16px;">조회수</span>
            </div>
            <div  class="status-box">
                <span id="commentCount">123</span>
                <span style="font-size: 16px;">댓글</span>
            </div>
        </div>

        <hr style="width: 592px; margin: 33px; color: #00000029; opacity: 0.16;">

        <div class="comment-box">
            <textarea id="input-comment" placeholder="댓글을 남겨주세요!"
                style="width: 544px; height: 94px; margin: 15px 15px 0px 15px; border: none; resize: none;"></textarea>
            <hr style="width: 592px; margin: 0; color: #00000029; opacity: 0.16;">
            <div style="width: 100%; height: 54px; display: flex; justify-content: flex-end; align-items: center;">
                <button id="add-comment">댓글 등록</button>
            </div>
        </div>
    </div>

    <div class="sub-content">
    </div>

    <!-- 모달창(게시글, 댓글) -->
    <div class="board-modal-container">
        <div class="modal">
            <h2 style="font-size: 24px; font-weight: 700; line-height: 28px;">게시글을 삭제하시겠습니까?</h2>
            <span style="font-size: 20px; font-weight: 400; margin-bottom: 33px;">삭제한 내용은 복구 할 수 없습니다.</span>
            <div class="modal-btn">
                <button style="margin-right: 16px;" class="modal-btn1">취소</button>
                <button class="modal-btn2">확인</button>
            </div>
        </div>
    </div>

    <div class="comment-modal-container">
        <div class="modal">
            <h2 style="font-size: 24px; font-weight: 700; line-height: 28px;">댓글을 삭제하시겠습니까?</h2>
            <span style="font-size: 20px; font-weight: 400; margin-bottom: 33px;">삭제한 내용은 복구 할 수 없습니다.</span>
            <div class="modal-btn">
                <button style="margin-right: 16px;" class="modal-btn3">취소</button>
                <button class="modal-btn4">확인</button>
            </div>
        </div>
    </div>

</body>
<script src="../../js/dropdownMenu.js"></script>
<script src="../../js//getProfileImg.js"></script>
<script src="../../js/viewBoard.js"></script>
<script>
    
    //NOTE:board 모달창
    const boardRemoveBtn = document.querySelector('#board-remove-btn')
    const boardModal = document.querySelector('.board-modal-container')
    const cancleModal = document.querySelector('.modal-btn1')

    boardRemoveBtn.addEventListener('click', () => {
        boardModal.style.display = 'flex'
    })

    cancleModal.addEventListener('click', () => {
        boardModal.style.display = 'none'
    })
    
</script>
</html>
