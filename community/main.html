<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Main</title>
</head>
<body>
    <div class="header" >
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">아무 말 대잔치</a> 
        <div class="dropdown">
            <img src="./img/profile.jpeg" class="profile-icon" alt="Icon">
            <div class="dropdown-menu">
                <div class="dropdown-element"><a href="/users/info-edit">회원정보수정</a></div>
                <div class="dropdown-element"><a href="/users/pwd-edit">비밀번호수정</a></div>
                <div class="dropdown-element"><a href="/logout">로그아웃</a></div>
            </div>
        </div>
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <div class="main-content">
        <h2 style="font-size: 24px; font-weight: 400; text-align: center;">
            안녕하세요,<br>
            아무 말 대잔치 <strong>게시판</strong> 입니다.
        </h2>
        <div class="write">
            <button class="write-btn" onclick="location.href='/board/write'">게시글 작성</button>
        </div>
        
    </div>
</body>
<script>
    //NOTE:프로필 이미지 드롭다운 메뉴
    const profileIcon = document.querySelector('.profile-icon');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const dropdownElement = document.querySelector('.dropdown-element');
    profileIcon.addEventListener('mouseenter',()=>{
        dropdownMenu.style.display = 'block';
    })
    profileIcon.addEventListener('mouseleave',()=>{
        dropdownMenu.style.display = 'none';
    })
    dropdownMenu.addEventListener('mouseenter',()=>{
        dropdownMenu.style.display = 'block';
    })
    dropdownMenu.addEventListener('mouseleave',()=>{
        dropdownMenu.style.display = 'none';
    })
</script>
<script src="./js/main.js"></script>
</html>
