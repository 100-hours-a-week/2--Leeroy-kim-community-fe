<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Main</title>
</head>
<body>
    <div class="header" >
        <h1 style="font-size: 32px; font-weight: 400;">아무 말 대잔치</h1> 
        <img src="./img/profile.jpeg" alt="Icon">
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <div class="main-content">
        <h2 style="font-size: 24px; font-weight: 400;">
            안녕하세요,<br>
            아무 말 대잔치 <strong>게시판</strong> 입니다.
        </h2>

        <button class="write-btn">게시글 작성</button>
        <div class="login-container">
            <form>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="text" name="username" placeholder="이메일을 입력하세요"><br>
                    <div class="helper-text">+ helper text</div>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호를 입력하세요">
                    <div class="helper-text">+ helper text</div>
                </div>
            </form>
        </div>
        <button class="login-button">로그인</button><br>
        <a style="font-size: 14px; font-weight: 400; text-decoration: none; color: black;" href="./Singin.html">회원가입</a>
    </div>
</body>
</html>
