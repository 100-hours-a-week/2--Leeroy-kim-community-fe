<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Login.css">
    <title>Log in</title>
</head>
<body  style="background-color: #F4F5F7; text-align: center; height: 100vh; margin: 0 auto; overflow-x: hidden;">
    <div class="header" style="height: 104px; display: flex; justify-content: center; align-items: center;">
        <h1 style="font-size: 32px; font-weight: 400; margin: 0;;">아무 말 대잔치</h1> 
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <div style="width: 100%; height: 80%; align-content: center; justify-items: center;">
        <h2 style="font-size: 32px; font-weight: 700;">로그인</h2>
        <div class="login-container">
            <form>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="text" name="username" placeholder="이메일을 입력하세요"><br>
                    <div class="helper-text">+ helper text</div>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호를 입력하세요">
                    <div class="helper-text">+ helper text</div>
                </div>
            </form>
        </div>
        <button class="login-button">로그인</button><br>
        <a style="font-size: 14px; font-weight: 400; text-decoration: none; color: black;" href="./Signin.html">회원가입</a>
    </div>
</body>
    <script>
        const login = document.querySelector('.login-button')
        login.addEventListener('click',()=>{
            window.location.href = './main.html'
        })
    </script>
</html>
