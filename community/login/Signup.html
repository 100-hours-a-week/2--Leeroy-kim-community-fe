<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="./css/Singup.css">
    <title>Sign in</title>
</head>
<body  style="background-color: #F4F5F7; text-align: center; height: 100vh; margin: 0 auto; overflow-x: hidden;">
    
    <div class="header" style="height: 104px; display: flex; justify-content: center; align-items: center;">
        <a style="position: absolute; left: 35%; top:4.5%;" href="/"><img style="width: 11px; height: 19px;" src="./img/back.png" alt="Icon"></a>
        <h1 style="font-size: 32px; font-weight: 400;">아무 말 대잔치</h1> 
    </div>
    <hr style="margin: 0 auto; width: 100%;">

    <div style="width: 100%; height: 100%; align-content: center; justify-items: center;">
        <h2 style="font-size: 32px; font-weight: 700;">회원가입</h2>
        <div class="profile">
            <div class="profile-text">
                <div style="display: flex; margin-left: 4%; font-size: 15px; font-weight: 700;">프로필 사진</div>
                <div id="profile-img-helper-text" class="helper-text" style="display: flex;">*프로필 사진을 추가해주세요.</div>
            </div>
            <input id="profile_img" type="file" class="uploadImg" accept="image/*" required style="display: none;">
            <div class="upload">
                <img id="input-profile-img" src="./img/plus.png">
            </div>
        </div>
        <div class="login-container">
            <form>
                <div class="form-group">
                    <label>이메일*</label>
                    <input id="email" type="text" name="username" placeholder="이메일을 입력하세요">
                    <div class="helper-text">+ helper text</div>
                </div>
                <div class="form-group">
                    <label>비밀번호*</label>
                    <input id="password" type="password" name="password" placeholder="비밀번호를 입력하세요">
                    <div class="helper-text">+ helper text</div>
                </div>
                <div class="form-group">
                    <label>비밀번호 확인*</label>
                    <input id="rePassword" type="password" name="password" placeholder="비밀번호를 한번 더 입력하세요">
                    <div class="helper-text">+ helper text</div>
                </div>
                <div class="form-group">
                    <label>닉네임*</label>
                    <input id="nickname" type="text" name="text" placeholder="닉네임을 입력하세요">
                    <div class="helper-text">+ helper text</div>
                </div>
            </form>
        </div>
        <button class="login-button">회원가입</button><br>
        <a style="font-size: 14px; font-weight: 400; text-decoration: none; color: black;" href="/">로그인하러 가기</a>
    </div>
</body>
<script>
    const realUpload = document.querySelector('.uploadImg');
    const upload = document.querySelector('.upload');

    upload.addEventListener('click', () => realUpload.click());
</script>
<script src="./js/signup.js"></script>
</html>
